<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Bootstrap CSS link (you may need to adjust the version) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Your custom styles go here -->
    <style>
        body {
            overflow-x: hidden; /* Disable horizontal scroll on the entire page */
        }

        .day-card {
            flex: 0 0 auto;
            width: 150px; /* Adjust as needed */
            border: 2px solid #dee2e6; /* Added border styling */
            border-radius: 10px;
            margin-top: 20px;
            margin-right: 0; /* Remove the right margin */
            overflow: hidden;
            transition: background-color 0.3s, height 0.3s; /* Add transition for background and height */
            background-color: #f0f0f0; /* Set the initial background color */
            cursor: pointer; /* Add cursor pointer for clickable effect */
            z-index: 0;
        }

        .day-card.active {
            margin-top: 10px;
            background-color: #ffffff; /* Change background color when active */
            border-bottom: 1px solid transparent; /* Remove border at the bottom */
            border-radius: 10px 10px 0 0; /* Top-left and top-right corners rounded, bottom-left and bottom-right square */
            z-index: 2;
        }

        .day-card .card-body {
            height: 100%; /* Ensure the card body takes full height */
        }

        .day-details-container {
            background-color: #fff;
            border-radius: 10px;
            border: 2px solid #dee2e6; /* Added border styling */
            padding: 20px;
            overflow: hidden;
            margin-top: -2px;
            display: none;
            width: 100%; /* Occupy full width */
            transition: max-height 0.3s ease-in-out; /* Add transition for max-height */

            box-sizing: border-box; /* Include padding in max-height */
            z-index: 1;
            border-top-left-radius: 0;
        }


        .day-card.active + .day-details-container {
            display: block;
             /* Set max-height to a large value for animation */


        }
    </style>
</head>

<body>

<div class="container mt-5">
    <!-- All days in one horizontal container -->
    <div class="day-container row">
        <!-- Day 1 (always expanded) -->
        <div id="day1" class="day-card card col-md-4 active" tabindex="0" data-day="1">
            <div class="card-body">
                <h5 class="card-title">Day 1</h5>
                <!-- Add your basic day information here -->
                <p class="card-text">Date: March 10</p>
                <p class="card-text">Weather: Sunny</p>
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
        </div>

        <!-- Day 2 (collapsed by default) -->
        <div id="day2" class="day-card card col-md-4" tabindex="0" data-day="2">
            <div class="card-body">
                <h5 class="card-title">Day 2</h5>
                <!-- Add your basic day information here -->
                <p class="card-text">Date: March 11</p>
                <p class="card-text">Weather: Cloudy</p>
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
        </div>
        <!-- Add more days as needed -->
    </div>

    <!-- Day details container -->
    <div class="day-details-container row">
        <div class="hour-details">
            <div class="night-details col-md-4">
                <p class="details-text">Night</p>
                <p class="details-text">Morning</p>
                <p class="details-text">Afternoon</p>
            </div>
        </div>
        <!-- Add detailed weather information here -->
        <p>Day 1 Hourly Forecast, Temperature, etc.</p>
    </div>

    <div class="day-details-container row">
        <!-- Add detailed weather information here -->
        <p>Day 2 Hourly Forecast, Temperature, etc.</p>
    </div>
</div>

<!-- Bootstrap JS and Popper.js scripts (you may need to adjust the version) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        // Додаємо слухача подій для кожного дня
        $(".day-card").click(function () {
            // Визначаємо індекс обраного дня
            var index = $(".day-card").index(this);

            // Сховуємо всі блоки опису
            $(".day-details-container").hide();

            // Відображаємо блок опису обраного дня
            $(".day-details-container").eq(index).show();

            // Додаємо клас 'active' для обраного дня і видаляємо для інших
            $(".day-card").removeClass("active");
            $(this).addClass("active");
        });
    });
</script>

</body>

</html>
