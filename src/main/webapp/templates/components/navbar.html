<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS link (you may need to adjust the version) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="navbar">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">
        <img th:src="@{/static/img/logo.jpg}" class="navbar-brand img-fluid" width="50px" height="50px" alt="Your Logo">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{${loggedIn ? '/location' : '/sign-in'}}">My locations</a>
            </li>

        </ul>

        <form class="form-inline mx-auto">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 ml-2" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:if="${loggedIn}">
                <span class="nav-link">Welcome, <span th:text="${username}"></span>!</span>
            </li>
            <li class="nav-item">
                <form th:if="${loggedIn}" id="sign-out-form" action="sign-out" method="post" style="display: none;">
                </form>
                <a th:if="${loggedIn}" class="nav-link" href="#" onclick="document.getElementById('sign-out-form').submit();">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
                <a th:unless="${loggedIn}" class="nav-link" href="sign-in">
                    <i class="fas fa-sign-in-alt"></i>
                </a>
            </li>


        </ul>
    </div>
</nav>


<!-- Bootstrap JS and Popper.js scripts (you may need to adjust the version) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Font Awesome Icons (you may need to add this link) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</div>
</body>
</html>
