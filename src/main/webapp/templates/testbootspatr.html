<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Bootstrap CSS link (you may need to adjust the version) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            overflow-x: hidden; /* Disable horizontal scroll on the entire page */
        }

        .container {
            align-content: center;
        }

        .day-card {
            flex: 0 0 auto;
            width: 150px; /* Adjust as needed */
            border: 2px solid #dee2e6; /* Added border styling */
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            transition: background-color 0.3s, height 0.3s; /* Add transition for background and height */
            background-color: #F6F6F6; /* Set the initial background color */
            cursor: pointer; /* Add cursor pointer for clickable effect */
            z-index: 0;
        }

        .day-card .card-body {
            height: 100%; /* Ensure the card body takes full height */
        }

        .day-card.active {
            margin-top: 10px;
            background-color: white;
            border-bottom: 1px solid transparent; /* Remove border at the bottom */
            border-radius: 10px 10px 0 0; /* Top-left and top-right corners rounded, bottom-left and bottom-right square */
        }

        .day-details {
            /*border: 2px solid #dee2e6; !* Added border styling *!*/
            /*margin-top: -7px;*/
            border: 2px solid #dee2e6; /* Added border styling */
            padding: 20px;
            overflow: hidden;
            margin-top: -2px;
            display: none;
            width: 100%; /* Occupy full width */
            transition: max-height 0.3s ease-in-out; /* Add transition for max-height */

            box-sizing: border-box; /* Include padding in max-height */
            z-index: 1;
            border-radius: 0 40px 40px 40px;
        }

    </style>

</head>

<body>
<div class="container">
    <!-- All days in one horizontal container -->
    <div class="container-fluid row">
        <!-- Day 1 (always expanded) -->
        <div id="day1" class="day-card active" tabindex="0" data-day="1">
            <div class="card-body">
                <h5 class="card-title">Day 1</h5>
                <!-- Add your basic day information here -->
                <p class="card-text">Date: March 10</p>
                <p class="card-text">Weather: Sunny</p>
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
        </div>

        <!-- Day 2 (collapsed by default) -->
        <div id="day2" class="day-card" tabindex="0" data-day="2">
            <div class="card-body">
                <h5 class="card-title">Day 2</h5>
                <!-- Add your basic day information here -->
                <p class="card-text">Date: March 11</p>
                <p class="card-text">Weather: Cloudy</p>
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
        </div>
        <div id="day3" class="day-card" tabindex="0" data-day="3">
            <div class="card-body">
                <h5 class="card-title">Day 2</h5>
                <!-- Add your basic day information here -->
                <p class="card-text">Date: March 11</p>
                <p class="card-text">Weather: Cloudy</p>
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
        </div>
        <div id="day4" class="day-card" tabindex="0" data-day="4">
            <div class="card-body">
                <h5 class="card-title">Day 2</h5>
                <!-- Add your basic day information here -->
                <p class="card-text">Date: March 11</p>
                <p class="card-text">Weather: Cloudy</p>
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
        </div>
        <div id="day5" class="day-card" tabindex="0" data-day="5">
            <div class="card-body">
                <h5 class="card-title">Day 2</h5>
                <!-- Add your basic day information here -->
                <p class="card-text">Date: March 11</p>
                <p class="card-text">Weather: Cloudy</p>
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
        </div>
        <!-- Add more days as needed -->
    </div>


    <!-- Day details container -->
    <div th:include="~{/test.html}" class="day-details"></div>
    <div th:include="~{/test.html}" class="day-details"></div>



</div>

<!-- Bootstrap JS and Popper.js scripts (you may need to adjust the version) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        // Функція для відображення першого елемента та його деталей
        function showFirstElementDetails() {
            // Відображаємо блок опису першого елемента
            $(".day-details:first").show();

            // Додаємо клас 'active' для першого елемента
            $(".day-card:first").addClass("active");
        }

        // Викликаємо функцію при завантаженні сторінки
        showFirstElementDetails();

        // Додаємо слухача подій для кожного дня
        $(".day-card").click(function () {
            // Перевіряємо, чи обраний елемент вже має клас 'active'
            var isActive = $(this).hasClass("active");

            // Сховуємо всі блоки опису
            $(".day-details").hide();

            // Відображаємо блок опису обраного дня тільки, якщо він неактивний
            if (!isActive) {
                var index = $(".day-card").index(this);
                $(".day-details").eq(index).show();
            }

            // Змінюємо клас 'active' для обраного дня і видаляємо для інших
            $(".day-card").removeClass("active");
            if (!isActive) {
                $(this).addClass("active");
            }
        });
    });

</script>

</body>

</html>
